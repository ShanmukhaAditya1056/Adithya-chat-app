<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CipherTalk </title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #075e54;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
    }
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    #login-section input, #login-section button {
      margin: 8px;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    #chat-ui {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background-color: #fff;
    }
    .bubble {
      margin: 10px;
      padding: 10px;
      background-color: #dcf8c6;
      border-radius: 8px;
      max-width: 60%;
    }
    .bubble.me {
      background-color: #e1ffc7;
      text-align: right;
      margin-left: auto;
    }
    .bubble-content {
      font-size: 14px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      align-items: center;
      gap: 10px;
    }
    #msg {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #fileInput {
      display: none;
    }
    #emojiBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>CipherTalk üîê</header>
  <div id="login-section">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>
  <div id="chat-ui">
    <div id="chat"></div>
    <div id="input-area">
      <label for="fileInput"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="fileInput" />
      <button id="emojiBtn">üòä</button>
      <input id="msg" placeholder="Type a message..." />
      <button onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
<script>
  const picker = new EmojiButton();
  const emojiBtn = document.querySelector('#emojiBtn');
  const input = document.querySelector('#msg');
  emojiBtn.addEventListener('click', () => picker.togglePicker(emojiBtn));
  picker.on('emoji', emoji => input.value += emoji);

  let selectedContact = "Messenger";

  function login() {
    const user = document.getElementById('username').value;
    const pw = document.getElementById('password').value;
    if (user && pw) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("chat-ui").style.display = "flex";
    }
  }

  async function generateAESKey() {
    return await window.crypto.subtle.generateKey({ name: "AES-CBC", length: 256 }, true, ["encrypt", "decrypt"]);
  }

  async function encryptFileWithAES(file) {
    const key = await generateAESKey();
    const iv = crypto.getRandomValues(new Uint8Array(16));
    const fileBuffer = await file.arrayBuffer();
    const encrypted = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, key, fileBuffer);
    return {
      aesKey: key,
      encryptedFile: encrypted,
      iv: btoa(String.fromCharCode(...iv))
    };
  }

  async function exportAESKey(key) {
    const raw = await window.crypto.subtle.exportKey("raw", key);
    return btoa(String.fromCharCode(...new Uint8Array(raw)));
  }

  function saveMessage(html) {
    const history = JSON.parse(localStorage.getItem("chatHistory") || '{}');
    if (!history[selectedContact]) history[selectedContact] = [];
    history[selectedContact].push(html);
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function handleFileSend() {
    const file = document.getElementById("fileInput").files[0];
    if (!file || !selectedContact) return;

    encryptFileWithAES(file).then(async ({ aesKey, encryptedFile, iv }) => {
      const exportedKey = await exportAESKey(aesKey);
      const encryptedBase64 = btoa(String.fromCharCode(...new Uint8Array(encryptedFile)));
      const fileHTML = `<div class='bubble me'><div class='bubble-content'>üìé <b>${file.name}</b><br><small>Encrypted</small></div></div>`;
      document.getElementById("chat").innerHTML += fileHTML;
      saveMessage(fileHTML);

      // Simulated upload
      console.log("Encrypted file (base64):", encryptedBase64);
      console.log("Encrypted AES key:", exportedKey);
    });
  }

  function send() {
    const msg = document.getElementById("msg").value.trim();
    if (!msg) return;
    const html = `<div class='bubble me'><div class='bubble-content'>${msg}</div></div>`;
    document.getElementById("chat").innerHTML += html;
    saveMessage(html);
    document.getElementById("msg").value = "";
  }

  document.getElementById("fileInput").addEventListener("change", handleFileSend);
</script>
</body>
</html>
