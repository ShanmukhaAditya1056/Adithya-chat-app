<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CipherTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background-color: #ece5dd;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 25%;
      background-color: #075e54;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }

    #chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .my-bubble, .other-bubble {
      max-width: 60%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      position: relative;
    }

    .my-bubble {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .other-bubble {
      background-color: white;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .time {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
    }

    .status {
      font-size: 12px;
      color: #128C7E;
      float: right;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
    }

    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin: 0 10px;
    }

    input[type="file"] {
      margin-left: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #25d366;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    img.avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
    }

    img.chat-image {
      max-width: 200px;
      margin-top: 5px;
      border-radius: 10px;
    }

    a {
      color: #075e54;
      text-decoration: none;
    }

    #auth-section {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #auth-section input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }

    #auth-section button {
      margin: 5px;
      padding: 10px 20px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .dark-mode body {
      background-color: #2c2f33;
      color: white;
    }

    .dark-mode #chat-panel {
      background-color: #1e1e1e;
    }

    .dark-mode .my-bubble {
      background-color: #056162;
      color: white;
    }

    .dark-mode .other-bubble {
      background-color: #262d31;
      color: white;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <h2>üîê CipherTalk Login</h2>
    <input id="reg-username" placeholder="Username" />
    <input id="reg-password" type="password" placeholder="Password" />
    <input id="reg-avatar" placeholder="Profile Pic URL (optional)" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="auth-msg" style="color: red;"></p>
  </div>

  <div id="container" style="display: none;">
    <div id="sidebar">
      <h2>CipherTalk</h2>
      <button onclick="toggleTheme()">üåô Dark Mode</button>
    </div>
    <div id="chat-panel">
      <div id="chat-header">
        Chat Room
        <div><span id="user-name"></span></div>
      </div>
      <div id="chat"></div>
      <div id="input-area">
        <button id="emoji-btn">üòä</button>
        <input id="msg" placeholder="Type a message..." />
        <input type="file" id="fileInput" />
        <button onclick="send()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let myUsername = "";
    let myAvatar = "";
    const users = {};

    function hashPassword(pw) {
      return btoa(pw);
    }

    function register() {
      const user = document.getElementById("reg-username").value;
      const pw = document.getElementById("reg-password").value;
      const avatar = document.getElementById("reg-avatar").value;

      if (users[user]) {
        document.getElementById("auth-msg").innerText = "Username already taken!";
        return;
      }

      users[user] = {
        password: hashPassword(pw),
        avatar: avatar
      };

      document.getElementById("auth-msg").innerText = "Registered. Now login.";
    }

    function login() {
      const user = document.getElementById("reg-username").value;
      const pw = document.getElementById("reg-password").value;

      if (!users[user] || users[user].password !== hashPassword(pw)) {
        document.getElementById("auth-msg").innerText = "Invalid login.";
        return;
      }

      myUsername = user;
      myAvatar = users[user].avatar;

      document.getElementById("auth-section").style.display = "none";
      document.getElementById("container").style.display = "flex";
      document.getElementById("user-name").innerText = user;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function generateAESKey() {
      return btoa(Math.random().toString()).substring(0, 16);
    }

    function encryptMessage(msg, key) {
      return btoa([...msg].map((char, i) =>
        String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
      ).join(''));
    }

    function decryptMessage(encrypted, key) {
      const decoded = atob(encrypted);
      return [...decoded].map((char, i) =>
        String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
      ).join('');
    }

    function send() {
      if (!myUsername) return alert("Please login first.");
      let message = document.getElementById('msg').value;
      let aesKey = generateAESKey();
      let encrypted = encryptMessage(message, aesKey);
      let timestamp = new Date().toLocaleTimeString();
      const file = document.getElementById('fileInput').files[0];
      const messageId = Date.now();

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fileData = e.target.result;

          socket.emit('send_message', {
            id: messageId,
            user: myUsername,
            avatar: myAvatar,
            encrypted_text: encrypted,
            aes_key: aesKey,
            time: timestamp,
            file: {
              name: file.name,
              type: file.type,
              data: fileData
            }
          });
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('send_message', {
          id: messageId,
          user: myUsername,
          avatar: myAvatar,
          encrypted_text: encrypted,
          aes_key: aesKey,
          time: timestamp,
          file: null
        });
      }

      document.getElementById('msg').value = "";
      document.getElementById('fileInput').value = "";
    }

    socket.on('receive_message', function(data) {
      let decrypted = decryptMessage(data.encrypted_text, data.aes_key);
      let isMine = data.user === myUsername;
      let bubbleClass = isMine ? 'my-bubble' : 'other-bubble';
      let deliveryStatus = isMine ? `<span class="status" id="status-${data.id}">‚úÖ</span>` : '';
      let fileHTML = '';

      if (data.file) {
        if (data.file.type.startsWith('image/')) {
          fileHTML = `<br><img class="chat-image" src="${data.file.data}" alt="${data.file.name}">`;
        } else {
          fileHTML = `<br><a href="${data.file.data}" download="${data.file.name}">üìé ${data.file.name}</a>`;
        }
      }

      const avatarHTML = data.avatar ? `<img src="${data.avatar}" class="avatar">` : '';

      document.getElementById('chat').innerHTML += `
        <div class="${bubbleClass}" id="msg-${data.id}">
          ${avatarHTML}<b>${data.user}</b>: ${decrypted}
          ${fileHTML}
          <div class="time">${data.time} ${deliveryStatus}</div>
        </div>`;

      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

      if (!isMine) {
        socket.emit('message_seen', data.id);
      }
    });

    socket.on('mark_seen', function(id) {
      const statusEl = document.getElementById(`status-${id}`);
      if (statusEl) statusEl.innerHTML = '‚úÖ‚úÖ';
    });

    const picker = new EmojiButton();
    const button = document.querySelector('#emoji-btn');
    button.addEventListener('click', () => {
      picker.togglePicker(button);
    });

    picker.on('emoji', emoji => {
      const input = document.getElementById('msg');
      input.value += emoji;
      input.focus();
    });
  </script>
</body>
</html>
